<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click) = "onlyOdd = !onlyOdd">
          Toggle Numbers
      </button>
      <br><br>
      <ul class="list-group">
        <!-- <li class="list-group-item" *ngFor= "let number of numbers"></li> -->
        <div *ngIf = "onlyOdd">
          <li class="list-group-item"
            *ngFor= "let odd of oddNums"
            [ngClass] = "{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd%2 !==0 ? 'lightgrey': 'transparent'}"
            >
          {{odd}}
          </li>  
        </div>
        <div *ngIf = "!onlyOdd">
          <li class="list-group-item"
          [ngStyle]="{backgroundColor: even%2===0 ? 'skyblue': 'transparent'}"
            *ngFor= "let even of evenNums">
          {{even}}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
<br>
<br>
<p appBasicHighlight>Style me with basic directives</p>
<p appBetterHighlight>Style me with better directives</p>
