<div class="container">
  <app-cockpit
    (serverCreated) = "onServerCreated($event)"
    (blueprintCreated) = "onBlueprintCreated($event)"></app-cockpit>
  <h4>Created Servers/ Blueprints</h4> 
  <button class="btn btn-primary" (click)="onChangeFirst()">On First Change</button>
  <span>&nbsp;&nbsp;&nbsp;</span>
  <button class="btn btn-danger" (click)="onDestroyFirst()">On First Destroy</button>
  <div class="row" 
    *ngFor="let server of serverElements">
    <app-server-element 
      [server] = "server"
      [name] = "server.name">
      <div class="card-header text-capitalize" 
      style = "color: blue;"
      *ngIf = "server.type === 'server'">
      {{ server.type }}</div>
      <div class="card-header text-capitalize"
      *ngIf = "server.type === 'blueprint'">
      {{ server.type }}</div>
    </app-server-element>
  </div>
</div>
